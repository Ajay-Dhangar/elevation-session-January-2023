<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>
</head>

<body>
    <h1>HTML Forms</h1>
    <form>
        <label>First Name</label>
        <input type="text" name="firstname" placeholder="Enter First Name" required /><br>
        <label>Last Name</label>
        <input type="text" name="lastname" placeholder="Enter Last Name" required><br>
        <label>Enter Email</label>
        <input type="email" name="email" placeholder="Enter email" required/><br>
        <label>Mobile number</label>
        <input type="tel" name="tel" id="tel" placeholder="Enter Mobile number" required><br>
        <label>Enter Number</label>
        <input type="number" name="number" placeholder="Enter number" required><br>
        <label>Enter Password</label>
        <input type="password" name="pass"><br>
        <label>Enter Time</label>
        <input type="time" name="time"><br>
        <label>Enter Date</label>
        <input type="date" name="date"><br>
        <label>Date Time</label>
        <input type="datetime-local" name="datetime"><br>
        <label>Gender</label><br>
        <input type="radio" name="gender" value="" id="male">Male<br>
        <input type="radio" name="gender" value="" id="female">Female<br>
        <input type="radio" name="gender" value="" id="other">Other<br>
        <br>
        <label>Your faviorate Subject</label><br>
        <input type="checkbox" name="english" id="english">English<br>
        <input type="checkbox" name="maths" id="maths">Maths<br>
        <input type="checkbox" name="hindi" id="hindi">Hindi<br>
        <input type="checkbox" name="physics" id="physics">Physics<br>

        <label>Select Color</label><br>
        <input type="color" name="red" id="red"><br>
        <label>Upload File</label>
        <input type="file" name="file" id="file"><br>
        <label>Month</label>
        <input type="month" name="month" id="month"><br>
        <label>Range</label><br>
        <input type="range" name="range" id="range"><br>
        <br> <label>Enter URL</label>
        <input type="url" name="url" id="url"><br>
        <br><br>
        <label>Submit / Reset</label><br>
        <input type="reset" value="reset">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
